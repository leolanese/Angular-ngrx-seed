<div id="search-component">
  <h4>Hero Search</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let element of elements$ | async" >
      <a routerLink="/detail/{{element.id}}">
        {{element.name}}
      </a>
    </li>
  </ul>
</div>
